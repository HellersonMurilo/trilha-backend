<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #f7f7f7;
            text-align: center;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Código de Recuperação de Senha</h2>
        <p>Olá, {{email}}</p>
        <p>Você solicitou a recuperação da sua senha. Seu código de recuperação é:</p>
        <div class="code">{{code}}</div>
        <p>Se você não fez essa solicitação, por favor ignore este e-mail.</p>
    </div>
</body>
</html>
